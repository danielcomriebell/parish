<form name="MailchimpSubscriptionForm" ng-controller="MailchimpSubscriptionCtrl">
  <div ng-hide="mailchimp.result === 'success'">
    <input class="hidden" type="hidden" ng-model="mailchimp.username" ng-init="mailchimp.username='techandbowery'">
    <input class="hidden" type="hidden" ng-model="mailchimp.dc" ng-init="mailchimp.dc='us5'">
    <input class="hidden" type="hidden" ng-model="mailchimp.u" ng-init="mailchimp.u='e63d3ec47059b6abdf6a36c8f'">
    <input class="hidden" type="hidden" ng-model="mailchimp.id" ng-init="mailchimp.id='ca1cce5de1'">
    <!-- <input type="text" name="fname" ng-model="mailchimp.FNAME" placeholder="First name">
    <input type="text" name="lname" ng-model="mailchimp.LNAME" placeholder="Last name"> -->


    <div class = "mailchimp-email">
    <input type="email" name="email" ng-model="mailchimp.EMAIL" placeholder="Email address" required>
    <button ng-disabled="MailchimpSubscriptionForm.$invalid" ng-click="addSubscription(mailchimp)" ng-click="showNewsFunction()">Join</button>
  </div>
  </div>

  <!-- Show error message if MailChimp unsuccessfully added the email to the list. -->
  <div class = "mailchimp-error" ng-show="mailchimp.result === 'error'" ng-cloak>
    <span ng-bind-html="mailchimp.errorMessage"></span>
  </div>

  <!-- Show success message if MailChimp returned successfully. -->
  <div class = "mailchimp-success" ng-show="mailchimp.result === 'success'" ng-cloak>
    <span ng-bind-html="mailchimp.successMessage"></span>
  </div>
</form>
